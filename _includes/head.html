<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ site.theme_settings.favicon | relative_url }}" type="image/png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ '/assets/css/materialize.min.css' | relative_url }}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"  media="screen,projection"/>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ '/assets/img/twitter-card.png' | absolute_url }}"/>
  <meta name="twitter:image:alt" content="Picture of group of people participants of the 2019 MediaEval workshop"/>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% if site.theme_settings.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.theme_settings.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.theme_settings.google_analytics }}');
  </script>
  {% endif %}

  <!-- seo tags -->
  {% seo %}
  <!-- Manual seo tags -->

</head>
