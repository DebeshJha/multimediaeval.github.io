<div class="posts">
    {% for post in paginator.posts %}
    <div>
        <span>
          <header>
            <h4>
                {{ post.title }}
            </h4>
            {% include post_info.html post=post %}
          </header>
          <div>
              {{ post.content }}
              <a href="{{ post.url | relative_url }}">read more</a>
          </div>
      </span>
    </div>
    <hr />
    {% endfor %}
</div>

{% include blog_nav.html %}
